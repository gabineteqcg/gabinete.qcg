    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        /* MENU */
        .menu {
            width: 100%;
            background-color: #003366;
            padding: 2vh 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 3vw;
            z-index: 1000;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 2.5vh;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: yellow;
        }

        /* GALERIA */
        .galeria {
            display: flex;
            justify-content: space-between;
            width: 100vw;
            height: calc(100vh - 20vh); /* Considerando o rodap√© e menu */
            margin-top: 10vh;
            align-items: center;
            gap: 1vw; /* Ajusta o espa√ßamento proporcional entre as imagens */
        }

        .foto {
            width: 19vw; /* Ajusta o tamanho das imagens para que ocupe toda a tela */
            height: auto;
            max-width: 100%; /* Garante que as imagens n√£o ultrapassem a largura */
            object-fit: cover; /* Garante que a imagem ocupe o espa√ßo sem distorcer */
            border: 5px solid white; /* Adiciona uma borda branca de 5px nas imagens */
            border-radius: 10px; /* Borda arredondada */
            transition: border-color 0.3s ease, filter 0.3s ease; /* Anima a borda e a transforma√ß√£o de cor */
        }

        .foto:hover {
            border-color: #003366; /* Muda a cor da borda para azul escuro ao passar o mouse */
            filter: grayscale(100%); /* Aplica o efeito preto e branco na imagem */
        }

        /* RODAP√â */
        .rodape {
            width: 100%;
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 2vh 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }

    </style>
</head>
