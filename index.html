<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeria de Fotos</h1>
    </header>

    <div class="gallery">
        <img src="https://via.placeholder.com/400x300?text=Foto+1" alt="Foto 1">
        <img src="https://via.placeholder.com/400x300?text=Foto+2" alt="Foto 2">
        <img src="https://via.placeholder.com/400x300?text=Foto+3" alt="Foto 3">
        <img src="https://via.placeholder.com/400x300?text=Foto+4" alt="Foto 4">
        <img src="https://via.placeholder.com/400x300?text=Foto+5" alt="Foto 5">
        <img src="https://via.placeholder.com/400x300?text=Foto+6" alt="Foto 6">
    </div>

    <footer>
        <p>Galeria de Fotos - 2025</p>
    </footer>

</body>
</html>
